<!DOCTYPE html>
<html lang="en">
<head>

    <link href="login.css" rel="stylesheet">

            <div class="outer_square"></div>
            <div class="middle_square"></div>
            <div class="inner_square"></div>
        </div>
    
        <div class="input">
            <img class="text_login" src="images/text_login.png">
            <input class="input_un_pw" type="textbox" placeholder="Username">
            <input class="input_un_pw" type="textbox" placeholder="Password">
            <button class="input_login">LOGIN</button>
        </div>

        <img class="logo" src="images/logo_zeroday.png">

        <div class="container_japan1">
            <img class="japan japan1" src="images/japan1.png">
            <img class="japan japan2" src="images/japan2.png">
            <img class="japan japan3" src="images/japan3.png">
            <img class="japan japan4" src="images/japan4.png">
        </div>

        <div class="container_japan2">
            <img class="japan japan4" src="images/japan1.png">
            <img class="japan japan3" src="images/japan2.png">
            <img class="japan japan2" src="images/japan3.png">
            <img class="japan japan1" src="images/japan4.png">
        </div>

    </div>

</html>
